<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Encurtador de URL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encurtador de URL</h1>
        <form id="shorten-form">
            <input type="url" id="url-input" placeholder="Cole sua URL aqui" required>
            <button type="submit">Encurtar</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
